<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Chat</title>

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Custom JS/CSS -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">SIGN IN/UP/OUT</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">E-mail</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </form>

        <!-- SignIn/SignUp -->
        <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
        <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignOut">Sign Out</button>

        <!-- Sign Information -->
        <div class="mdl-card__suppporting-text" id="sign-info">No one login...</div>
      </div>
    </div><!-- END SIGNIN MARKUP -->

    <!-- USER INFO UPDATE -->
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">USER INFO UPDATE</h2>
      </div>

      <div class="mdl-card__supporting-text">
        <!-- User Info Form -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="userName">
            <label class="mdl-textfield__label" for="userName" id="userNameLabel">User Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="occupation">
            <label class="mdl-textfield__label" for="userName">Occupation</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="age">
            <label class="mdl-textfield__label" for="userName">Age</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- <input class="mdl-textfield__input" type="text" id="photoURL">
            <label class="mdl-textfield__label" for="photoURL">PhotoURL</label> -->
            <h6>Your photo: </h6>
            <input type="file"  id="file" name="file"/>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" style="height: 50px;" id="description"></textarea>
            <label class="mdl-textfield__label" for="userName">Description</label>
          </div>
        </form>

        <!-- SignIn/SignUp/Logout Button -->
        <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
      </div>
    </div><!-- END USER INFO UPDATE -->

    <!-- USER INFO -->
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">USER INFO</h2>
      </div>

      <div class="mdl-grid">
        <div class="mdl-card__supporting-text" id="user-pic">
          <img src="" class="avatar" id="profile-img">
        </div>
        <div class="mdl-card__supporting-text" id="user-info">
          <ul id='example-messages' class="example-chat-messages">
            <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
            <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
            <li><strong>Occupation</strong>: <span id="profile-occupation">N/A</span></li>
            <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
            <li><strong>Description</strong>: <span id="profile-description">N/A</span></li>
          </ul>
        </div>
      </div>
    </div><!-- END USER INFO -->

    <!-- CHAT MARKUP -->
    <div class="mdl-card mdl-shadow--2dp hover-shadow">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">CHAT ROOM</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield" id="roomownerfield">
          <!-- <input class="mdl-textfield__input" type="text" id="nameInput" placeholder="Enter a username ..."> -->
          <h4 id="roomowner">Anonymous</h4>
        </div>

        <ul id='messages' class="chat-messages"></ul>

        <footer>
          <div class="mdl-layout__content mdl-color--grey-100">
            <input class="mdl-textfield__input" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
          </div>
        </footer>
      </div>
    </div><!-- END CHAT MARKUP -->
  </div>
</body>
</html>
